<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EVAT Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>EVAT Chatbot</header>

  <main id="chat-container">
    <div id="chat"></div>
    <div id="typing-indicator" class="hidden">EVAT is typing...</div>
  </main>

  <form id="chat-form" aria-label="Chat input area">
    <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
    <button type="submit">Send</button>
    <button type="button" id="clear-btn" title="Clear chat">🗑️</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
