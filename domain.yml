version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - Nearest_Charging_Station
  - To_Charging_Station
  - How_Long_To_Charge
  - Distence_I_Can_Go
  - filter_station
  - traffic_info
  - out_of_scope
  - nlu_fallback
  - charger_info
  - directions

entities: 
  - place
slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: place

  Charger Name:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  location_of_station:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  user_latitude:
    type: float
    influence_conversation: false
    mappings:
      - type: custom

  user_longitude:
    type: float
    influence_conversation: false
    mappings:
      - type: custom

  station_latitude:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
    
  station_longitude:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  charger_preference:
    type: list
    influence_conversation: false
    mappings:
      - type: custom

  speed_preference:
    type: list
    influence_conversation: false
    mappings:
      - type: custom

  battery_capacity:
    type: float
    influence_conversation: false
    mappings:
      - type: custom

  battery_charge_amount:
    type: list
    influence_conversation: false
    mappings:
      - type: custom

  average_car_output:
    type: float
    influence_conversation: false
    mappings:
      - type: custom


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_default:
  - text: "Sorry, I didn't get that. Can you rephrase?"

  utter_great_choice:
  - text: "Awesome, that station fits your preferences."

  utter_no_traffic_info:
  - text: "I couldn't fetch traffic info at the moment. Try again soon."


actions:
  - Action_Get_Nearest_Station
  - Action_To_Charging_Station
  - Action_How_Long_To_Charge
  - Action_Distence_I_Can_Go
  - Action_Filter_Stations
  - Action_Traffic_Info
  - action_default_fallback
  - Action_charger_info
  - Get_Directions_action

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

