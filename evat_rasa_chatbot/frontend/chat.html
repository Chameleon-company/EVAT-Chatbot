<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVAT Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7f7;
      display: flex;
      flex-direction: column;
      height: 100vh;
      border-left: 10px solid #009688;
      border-right: 10px solid #009688;
    }

    header {
      background: #00796b;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
    }

    #chat {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #666;
      text-align: center;
      margin: 0.25rem 0;
    }

    .hidden {
      display: none;
    }

    #typing-indicator {
      padding: 0.5rem 1rem;
      color: #666;
      font-style: italic;
    }

    .message {
      max-width: 75%;
      padding: 0.75rem 1.1rem;
      border-radius: 1.2rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #009688;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #e0f2f1;
      color: #004d40;
      border-bottom-left-radius: 0;
    }

    form {
      display: flex;
      padding: 0.5rem;
      background: white;
      border-top: 1px solid #ccc;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 0.75rem 1rem;
      border: 2px solid #009688;
      border-radius: 1.5rem;
      outline: none;
      font-size: 1rem;
      min-height: 40px;
      max-height: 100px;
      overflow-y: auto;
      transition: border 0.3s;
    }

    textarea:focus {
      border-color: #00796b;
    }

    button {
      background: #009688;
      color: white;
      border: none;
      border-radius: 1.5rem;
      margin-left: 0.5rem;
      padding: 0 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00796b;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 600px) {
      body {
        border-left: 5px solid #009688;
        border-right: 5px solid #009688;
      }

      header {
        font-size: 1.1rem;
      }

      .message {
        max-width: 90%;
      }

      textarea {
        font-size: 0.9rem;
      }

      button {
        padding: 0 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>EVAT Chatbot</header>

  <div id="chat-container" style="flex: 1; overflow-y: auto;">
    <div id="chat"></div>
    <div id="typing-indicator" class="hidden">Bot is typing...</div>
  </div>

  <form id="chat-form">
    <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
    <button type="submit">Send</button>
    <button type="button" id="clear-btn">Clear</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
