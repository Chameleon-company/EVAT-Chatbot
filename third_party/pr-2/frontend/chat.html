<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EVAT Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7f7;
      display: flex;
      flex-direction: column;
      height: 100vh;
      border-left: 10px solid #009688;
      border-right: 10px solid #009688;
    }

    header {
      background: #00796b;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .message {
      max-width: 75%;
      padding: 0.75rem 1.1rem;
      border-radius: 1.2rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #009688;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #e0f2f1;
      color: #004d40;
      border-bottom-left-radius: 0;
    }

    form {
      display: flex;
      padding: 0.5rem;
      background: white;
      border-top: 1px solid #ccc;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 0.75rem 1rem;
      border: 2px solid #009688;
      border-radius: 1.5rem;
      outline: none;
      font-size: 1rem;
      min-height: 40px;
      max-height: 100px;
      overflow-y: auto;
      transition: border 0.3s;
    }

    textarea:focus {
      border-color: #00796b;
    }

    button {
      background: #009688;
      color: white;
      border: none;
      border-radius: 1.5rem;
      margin-left: 0.5rem;
      padding: 0 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00796b;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 600px) {
      body {
        border-left: 5px solid #009688;
        border-right: 5px solid #009688;
      }

      header {
        font-size: 1.1rem;
      }

      .message {
        max-width: 90%;
      }

      textarea {
        font-size: 0.9rem;
      }

      button {
        padding: 0 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
    <header>EVAT Chatbot</header>
  
    <div id="chat"></div>
  
    <form id="chat-form">
      <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
      <button type="submit">Send</button>
    </form>
  
    <script>
      const chat = document.getElementById("chat");
      const form = document.getElementById("chat-form");
      const userInput = document.getElementById("user-input");
  
      let userLocation = null;
  
      // Function to retrieve user's location
      async function getUserLocation() {
        return new Promise((resolve, reject) => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(resolve, reject);
          } else {
            reject(new Error("Geolocation is not supported by this browser."));
          }
        });
      }
  
      // Store user's location when the page loads
      window.onload = async function() {
        try {
          const location = await getUserLocation();
          userLocation = {
            lat: location.coords.latitude,
            lon: location.coords.longitude
          };
          console.log("User location stored:", userLocation);
        } catch (error) {
          console.error("Location error:", error);
          addMessage("Unable to retrieve your location.", "bot");
        }
      };
  
      // Function to add messages to the chat
      function addMessage(text, sender = "bot") {
        const msg = document.createElement("div");
        msg.classList.add("message", sender);
        msg.textContent = text;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
      }
  
      // Function to send the message with metadata (location)
      async function sendMessage(message) {
        try {
          const payload = {
            sender: "user",
            message,
            metadata: userLocation ? userLocation : {}  // Append location metadata
          };
  
          const response = await fetch("http://localhost:5005/webhooks/rest/webhook", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });
  
          const data = await response.json();
          if (data.length === 0) {
            addMessage("Sorry, I didnâ€™t understand that.", "bot");
          } else {
            data.forEach((msg) => addMessage(msg.text, "bot"));
          }
        } catch (error) {
          addMessage("Server error. Please try again.", "bot");
          console.error("Error sending message:", error);
        }
      }
  
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;
  
        addMessage(message, "user");
        userInput.value = "";
        userInput.rows = 1;
  
        // Send the user message with location metadata
        await sendMessage(message);
      });
  
      // Auto-expand textarea + send with Enter
      userInput.addEventListener("input", () => {
        userInput.rows = 1;
        userInput.rows = Math.min(5, Math.ceil(userInput.scrollHeight / 24));
      });
  
      userInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          form.requestSubmit();
        }
      });
    </script>
  </body>
  </html>
